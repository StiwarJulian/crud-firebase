<!-- Button trigger modal -->
<div role="alert" *ngFor="let item of items">
    {{ item.name }} -
    <div >
        <a href="" (click)="eliminar(item.id)"> eliminar </a>
    </div>
    <div >
        <a href="" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal"> editar </a>
    </div>
</div>

<!-- Modal -->
<div
    class="modal fade" id="exampleModal"
    tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{editarItem.name}}</h5>
                <button type="button"  class="close"  data-dismiss="modal"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="update(editarItem.id)" >
                    <input
                        type="text" placeholder="{{editarItem.name}}"
                        name="name" class="form-control" #model="ngModel"
                        [(ngModel)]="editarItem.name"
                    />
                    <button class="btn btn-warning mt-2" type="submit">Editar</button>
                </form>

            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
